<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="author" content="Arthur Ataide, Jose Marmolejos and Philip Jhason">
    <link rel="icon" href="../ClotheStore/media/favicon.png">

    <title>Clothe Store - Checkout</title>

    <!-- Bootstrap core CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet" type="text/css" />

    <link type="text/css" href="css/checkout.css" rel="stylesheet">

    <!-- Firebase -->
    <!-- The core Firebase JS SDK is always required and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/8.2.7/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.7/firebase-analytics.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.7/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.7/firebase-auth.js"></script>
     
</head>
<body>
  
    <nav class="navbar navbar-expand-lg menu-top">
        <div class="container-fluid">
            <a class="navbar-brand mb-0 menu-title" href="../ClotheStore/index.html">Clothe <b>Store</b></a>

            <a class="menu-cart" href="#">
                <span class="mb-0"><i class="fas fa-shopping-bag menu-cart-icon"></i></span>
                <span class="badge menu-cart-icon-count bg-danger">0</span>
            </a>
            <ul class="navbar-nav me-auto mb-2 mb-lg-0 ">
                <li class="nav-item dropdown">
                    <a class="menu-cart" href="#">
                        <i class="fas fa-user menu-cart-icon"></i>
                    </a>
                    <ul class="dropdown-menu dropdown-menu-right">
                        <li><a class="dropdown-item">My Account</a></li>
                        <li>
                            <hr class="dropdown-divider">
                        </li>
                        <li><a class="dropdown-item" href="#">Logout</a></li>
                    </ul>
                </li>
            </ul>
        </div>
    </nav>
 

    <div class="row">
      <div class="col-75">
        <div class="container">
          <form id="orderForm" onsubmit="return saveOrder()">
    
            <div class="row">
              <div class="col-50">
                <h3>Shipping</h3>
                <label for="fname"><i class="fa fa-user"></i> Full Name</label>
                <input type="text" id="fname" name="firstname" placeholder="">
                <label for="email"><i class="fa fa-envelope"></i> Email</label>
                <input type="text" id="email" name="email" placeholder="">
                <label for="adr"><i class="fa fa-address-card-o"></i> Address</label>
                <input type="text" id="adr" name="address" placeholder="">
                <label for="state"><i class="fa fa-institution"></i> State / Province</label>
                <input type="text" id="state" name="state" placeholder="">
    
                <div class="row">
                  <div class="col-50">
                    <label for="country">Country</label>
                    <input type="text" id="country" name="country" placeholder="">
                  </div>
                  <div class="col-50">
                    <label for="zip">Zip</label>
                    <input type="text" id="zip" name="zip" placeholder="10001">
                  </div>
                </div>
              </div>
    
              <div class="col-50">
                <h3>Payment</h3>
                <label for="cname">Name on Card</label>
                <input type="text" id="cname" name="cardname" placeholder="John More Doe">
                <label for="ccnum">Credit card number</label>
                <input type="text" id="ccnum" name="cardnumber" placeholder="1111-2222-3333-4444">
                <label for="expmonth">Exp Month</label>
                <input type="text" id="expmonth" name="expmonth" placeholder="September">
    
                <div class="row">
                  <div class="col-50">
                    <label for="expyear">Exp Year</label>
                    <input type="text" id="expyear" name="expyear" placeholder="2018">
                  </div>
                  <div class="col-50">
                    <label for="cvv">CVV</label>
                    <input type="text" id="cvv" name="cvv" placeholder="352">
                  </div>
                </div>
              </div>
    
            </div>
            <label>
              <input type="checkbox" checked="checked" name="sameadr"> Shipping address same as billing
            </label>
            <input id="button-a" type="submit" value="Confirm" class="btn">
          </form>
        </div>
      </div>
    
      <div class="col-25">
        <div class="container">
      <div class='order-info'>
        <div id="mainContainer" class='order-info-content'>
          <h4>Order Summary</h4>
          <div class='line'></div>
          <table class='order-table'>
            <tbody>
              <tr>
                <td><img src='https://ae01.alicdn.com/kf/HTB1s4b2aULrK1Rjy0Fjq6zYXFXam/Autumn-Men-Pants-Hip-Hop-Harem-Joggers-Pants-2020-New-Male-Trousers-Mens-Joggers-Solid-Multi.jpg' class='full-width'></img>
                </td>
                <td>
                  <br> <span class='thin'>Aututext-darkmn Men Pants Hip Hop AutMen Pants Hip Hop Autumn Men Pants Hip Hop</span>
                  <br> <span class='thin small'>Size: M, Qt: 1</span>
                </td>
              </tr>
              <tr>
                <td>
                  <div class='price'>$25.99</div>
                </td>
              </tr>
            </tbody>
          </table>
          <div class='line'></div>
          <table class='order-table'>
            <tbody>
              <tr>
                <td><img src='https://ae01.alicdn.com/kf/HTB1s4b2aULrK1Rjy0Fjq6zYXFXam/Autumn-Men-Pants-Hip-Hop-Harem-Joggers-Pants-2020-New-Male-Trousers-Mens-Joggers-Solid-Multi.jpg ' class='full-width'></img>
                </td>
                <td>
                  <br> <span class='thin'>Monobento</span>
                  <br> <span class='thin small'>Size: P, Qt: 1</span>
                </td>
  
              </tr>
              <tr>
                <td>
                  <div class='price'>$25.99</div>
                </td>
              </tr>
            </tbody>
          </table>
          <div class='line'></div>
          <div class='total'>
            <span style='float:left;'>
              <div class='thin dense'>TAX 12%</div>
              <div class='thin dense'>Delivery</div>
              TOTAL
            </span>
            <span style='float:right; text-align:right;'>
              <div class='thin dense'>$51.98</div>
              <div class='thin dense'>$9.99</div>
              $68.73
            </span>
          </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>

        <!-- Main Core Data -->
        <script src="js/firebase.js"></script>
        <script src="js/main.js"></script>
        <script src="js/checkout.js"></script>
</body>

</Html>
