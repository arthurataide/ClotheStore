<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../media/favicon.png">

    <title>Registration</title>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <link type="text/css" href="../css/all.css" rel="stylesheet">
    <link type="text/css" href="../css/login.css" rel="stylesheet">
</head>

<body>
    <form class="form-register">
        <img  class="form-img mb-4" src="../media/logo-favicon.png" alt="" width="72" height="72">
        <h1 class="h3 mb-3 font-weight-normal">Create Account</h1>
        <div class="form-label-group">
            <input type="text" id="inputFirstName" class="form-control form-input" placeholder="First Name" required autofocus>
            <label for="inputFirstName">First Name</label>
        </div>

        <div class="form-label-group">
            <input type="text" id="inputLastName" class="form-control form-input" placeholder="Last Name" required autofocus>
            <label for="inputLastName">Last Name</label>
        </div>

        <div class="form-label-group">
            <input type="email" id="inputEmail" class="form-control form-input" placeholder="Email address" required autofocus>
            <label for="inputEmail">Email address</label>
        </div>

        <div class="form-label-group">
            <input type="password" id="inputPassword" class="form-control form-input" placeholder="Password" required>
            <label for="inputPassword">Password</label>
        </div>

        <div class="form-label-group">
            <input type="Password" id="inputConfirmPassword" class="form-control form-input" placeholder="Confirm Password" required>
            <label for="inputConfirmPassword">Confirm Password</label>
        </div>

        <div class="custom-control custom-checkbox mb-3 ">
            <input class="custom-control-input" type="checkbox" id="checkbox1">
            <label class="custom-control-label" for="checkbox1">I agree to the Term of Use</label>
        </div>
        <button class="btn btn-lg form-btn btn-block" type="submit">Create account</button>
        <p class="mt-5 mb-3 text-muted">&copy; Team South - 2021</p>
    </form>
</body>

</html>
