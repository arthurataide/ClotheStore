<html>

<head>
    <!-- CSS framework -->
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous" />

    <!-- Firebase -->
    <!-- The core Firebase JS SDK is always required and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/8.2.7/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.7/firebase-analytics.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.7/firebase-database.js"></script>

    <!-- Custom CSS -->
    <link rel="stylesheet" href="../css/common.css" />
</head>

<body>
    <div class="container table-container">
        <div class="container">
            <div class="row">
                <div class="col-10 table-title"><span>Product</span></div>
                <div class="col-2 add-button"><a class="btn btn-primary role=" button" data-toggle="modal"
                        data-target="#newCategory" href="#">New</a></div>
            </div>
        </div>
        <table id="product" class="table table-striped">
            <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Id</th>
                    <th scope="col">Name</th>
                    <th scope="col">Category</th>
                    <th scope="col">Price</th>
                    <th scope="col">Stock</th>
                    <th scope="col">Status</th>
                </tr>
            </thead>
            <tbody id="productBody">

            </tbody>
        </table>

        <!-- Modal New Category-->
        <div class="modal fade" id="newCategory" tabindex="-1" role="dialog" aria-labelledby="modalTitle"
            aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="modalTitle">New Product</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <div class="container">
                            <div class="mb-3">
                                <label for="productIdInput" class="form-label">ID</label>
                                <input maxlength="10" type="text" class="form-control" id="productIdInput"
                                    aria-describedby="productHelp" placeholder="Product id">
                            </div>
                            <div class="mb-3">
                                <label for="productNameInput" class="form-label">Name</label>
                                <input maxlength="30" type="text" class="form-control" id="productNameInput"
                                    aria-describedby="productHelp" placeholder="Product name">
                            </div>
                            <div class="mb-3">
                                <label for="productCatSelect" class="form-label">Category</label>
                                <select type="text" class="form-control" id="productCatSelect"
                                    aria-describedby="productHelp">
                                </select>
                            </div>
                            <div class="mb-3">
                                <label for="productDescInput" class="form-label">Description</label>
                                <textarea type="text" rows="3" class="form-control" id="productDescInput"
                                placeholder="Add a description">
                                </textarea>
                            </div>

                            <div class="row">
                                <div class="col mb-3">
                                    <label for="productPriceInput" class="form-label">Price</label>
                                    <input maxlength="10" type="number" class="form-control" id="productPriceInput"
                                        aria-describedby="productHelp" placeholder="$">
                                </div>
                                <div class="col mb-3">
                                    <label for="productStockInput" class="form-label">Stock</label>
                                    <input maxlength="10" type="number" class="form-control" id="productStockInput"
                                        aria-describedby="productHelp" placeholder="Inventory">
                                </div>
                            </div>

                        </div>

                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary" data-dismiss="modal"
                            onclick="saveProduct()">Save</button>
                    </div>
                </div>
            </div>
        </div>

    </div>


    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script type="text/javascript" src="../js/firebase.js"></script>

        getProducts();
        fillCategoriesDropdown()

</body>


</html>
