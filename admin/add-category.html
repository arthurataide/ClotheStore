<Html>
    <head>
        <!-- CSS framework -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
        
        <!-- Firebase -->
        <!-- The core Firebase JS SDK is always required and must be listed first -->
        <script src="https://www.gstatic.com/firebasejs/8.2.7/firebase-app.js"></script>
        <script src="https://www.gstatic.com/firebasejs/8.2.7/firebase-analytics.js"></script>
        <script src="https://www.gstatic.com/firebasejs/8.2.7/firebase-database.js"></script>

        <!-- Custom CSS -->
        <link rel="stylesheet" href="../css/forms.css">
    </head>
    <body>
        <form style="margin: 20px;">
                <div class="mb-3">
                    <label for="category" class="form-label">Category</label>
                    <input type="text" class="form-control" id="category" aria-describedby="categoryHelp" placeholder="Add new product category.">
                </div>

                <button id="saveCategory" type="reset" class="btn btn-primary">Save</button>
        </form>
            
        
    </body>
    <script type="text/javascript" src="../js/firebase.js"></script>
    <script>
    
    //Adding click event
    const saveButton = document.getElementById('saveCategory');
    saveButton.addEventListener("click", function(e){
        saveCategory();
    });
    </script>

</Html>
