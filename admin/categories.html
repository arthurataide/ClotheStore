        <div class="card shadow mb-4">
          <div class="card-header py-3">
            <div class="row">
            <div class="col-10 table-title">
              <h6 class="m-0 font-weight-bold text-primary">Category</h6>

            <div class="col-2 add-button">
              <a class="btn btn-primary" role= "button" data-toggle ="modal" data-target = "#newCategory" href="#">New</a>
            </div>
           </div>
          </div>

          <div class="card-body">
            <div class="table-responsive">
              <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
                <thead>
                  <tr>
                    <th scope="col">#</th>
                    <th scope="col">Name</th>
                    <th scope="col">Date</th>
                    <th scope="col">Status</th>
                  </tr>
              </thead>
              <tbody id="categoryBody">

              </tbody>
              </table>
            </div>
          </div>

  <!-- Modal Status-->
        <div class="modal fade" id="changeStatusModal" tabindex="-1" role="dialog"
          aria-hidden="true">
          <div class="modal-dialog" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="StatusTitle">Change Status</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div class="modal-body">
                Do you want to change the status of this item?
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" data-dismiss="modal" onclick="updateStatus()">Yes</button>
              </div>
            </div>
          </div>
        </div>

  <!-- Modal New Category-->
        <div class="modal fade" id="newCategory" tabindex="-1" role="dialog" aria-labelledby="newCategory"
          aria-hidden="true">
          <div class="modal-dialog" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="categoryTitle">New Category</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div class="modal-body">
                <input type="text" class="form-control" id="categoryInput" placeholder="Category Name">
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" data-dismiss="modal" onclick="saveCategory()">Save</button>
              </div>
            </div>
          </div>
